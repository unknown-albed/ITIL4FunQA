name: Build and Release APK

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Java
      uses: actions/setup-java@v3
      with:
        distribution: 'zulu'
        java-version: '17'

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.5'
        channel: 'stable'

    - name: Get dependencies
      run: flutter pub get

    - name: Analyze code
      run: flutter analyze

    - name: Run tests
      run: flutter test

    - name: Build APK
      run: flutter build apk --release

    - name: Upload APK artifact
      uses: actions/upload-artifact@v3
      with:
        name: release-apk
        path: build/app/outputs/flutter-apk/app-release.apk

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download APK artifact
      uses: actions/download-artifact@v3
      with:
        name: release-apk

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: app-release.apk
        name: ITIL 4 Quiz App ${{ github.ref_name }}
        body: |
          ## 🎉 ITIL® 4 Foundation Quiz App ${{ github.ref_name }}
          
          ### 📱 Download
          - **Android APK**: Download the `app-release.apk` file below
          - **Installation**: See [Installation Guide](https://github.com/unknown-albed/ITIL4FunQA/blob/main/INSTALLATION.md)
          
          ### ✨ Features
          - ✅ 40 ITIL® 4 Foundation practice questions
          - ✅ Instant feedback with detailed explanations
          - ✅ Timer tracking and progress monitoring
          - ✅ Light/Dark theme support
          - ✅ Offline functionality
          - ✅ Review mode for all questions
          
          ### 🔧 System Requirements
          - Android 5.0 (API level 21) or higher
          - 50 MB free storage
          - Works completely offline after installation
          
          ### 🐛 Issues & Support
          Found a bug or have a suggestion? [Create an issue](https://github.com/unknown-albed/ITIL4FunQA/issues/new)
          
          **Happy Learning! 🎓**
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}